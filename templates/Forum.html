<!DOCTYPE html>
<html lang="fr">
<head>

    <div class="header" id="header">

            </form>
            <form action="/Acceuil">
                <input class ="button" type="submit" value="retourner a la page de connexion" />
            </form>

    </div>

            <input class="SumbitAddCategorie" type="submit" value="&#10145"/>
